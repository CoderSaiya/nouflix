<div class="users-container">
  <div class="users-header">
    <h1 class="users-title">Quản Lý Người Dùng</h1>
  </div>

  @if (selectedUsers.size > 0) {
  <div class="users-actions">
    <span class="selection-info">{{ selectedUsers.size }} người dùng được
      chọn</span>
    <button class="btn btn-danger" (click)="deleteSelected()">
      Xóa Đã Chọn
    </button>
  </div>
  }

  <app-user-table [users]="paginatedUsers" [selectedUsers]="selectedUsers" [isLoading]="isLoading"
    (toggleSelect)="toggleSelectUser($event)" (toggleSelectAll)="toggleSelectAll()" (edit)="editUser($event)"
    (delete)="openDeleteConfirm($event)" (toggleStatus)="toggleUserStatus($event)"></app-user-table>

  @if (!isLoading && users.length > 0) {
  <div class="pagination">
    <button class="pagination-btn" (click)="previousPage()" [disabled]="currentPage === 1">
      ← Trước
    </button>
    <span class="pagination-info">Trang {{ currentPage }} / {{ totalPages
      }}</span>
    <button class="pagination-btn" (click)="nextPage()" [disabled]="currentPage === totalPages">
      Tiếp →
    </button>
  </div>
  }
</div>
